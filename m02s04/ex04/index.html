<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=500, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Form Validation</title>
</head>

<body>
  <form id="personForm">
    <fieldset>
      <div class="form-group">
        <legend>Persoana</legend>
        <label for="name">*Nume:</label>
        <input
          type="text"
          name="name"
          placeholder="Nume"
          minlength="5"
          maxlength="30"
          required
        >
      </div> <br>

      <div class="form-group">
        <label for="surname">*Prenume:</label>
        <input
          type="text"
          name="surname"
          placeholder="Prenume"
          minlength="5"
          maxlength="30"
          required
        >
      </div> <br>

      <div class="form-group">
        <label for="email">*Email: </label>
        <input
          type="email"
          name="email"
          placeholder="Email"
          required
        >
      </div> <br>

      <div class="form-group">
        <label for="age">*Varsta: </label>
        <input
          type="text"
          name="age"
          placeholder="Varsta"
          min="14"
          max="99"
          required
        >
      </div> <br>

      <button type="submit">Adauga</button>
    </fieldset>
  </form>

  <script src="node_modules/pristinejs/dist/pristine.js"></script>
  <script src="app.js"></script>
</body>

</html>
